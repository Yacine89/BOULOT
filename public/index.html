<!DOCTYPE  <html>
<head>
	<title>Formulaire de contact COUSCOUS</title>
	<link rel="stylesheet" type="text/css" href="app.css">

    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body>

    <!-- liste des contacts  GET /contacts -->
    <div id="contactscontainer"></div>



    <!-- Ajout de contacts  POST /contact -->
	<div id="container">
		<div  class="title">Formulaire de contact</div>
		<form>
            <label for="name"><i>Votre Nom:</i></label><input type="text" name="nom" class="input" placeholder="votre nom" required>
            <label for="prenom"><i>Votre pr&eacutenom:</i></label><input type="text" name="prenom" class="input" placeholder="votre prenom" required>
            <label for="age"><i>Votre age:</i></label><input type="text" name="age"
            class="input" placeholder="votre age" pattern="\d{0,9}" required>
            <input  type="submit" class="submit" name="submit" value="Valider" onclick="create_contact()">
            <input type="reset"  class="reset" name="reset" value="Annuler"> 
     
    	</form>

	</div>






</body>
</html>
