<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Webmail</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="app.css">


	</head>
	<body ng-app="Webmail" ng-controller="WebmailCtrl">

		<div class="container">

			<ul class="nav nav-pills spacer">
				<li ng-repeat="dossier in dossiers" ng-class="{ active: dossier == dossierCourant}"ng-click="selectionDossier(dossier)"><a href="#/{{dossier.value}}">{{dossier.label}}</a></li>
				
			</ul>			
		<div ng-show="dossierCourant != null &amp;&amp;selectionemail == null">
			<table class="table table-striped table-hover spacer">
					<thead>
						<tr>
							<th>De</th>
                        	<th>&Agrave;</th>
                        	<th>Objet</th>
                        	<th>Date</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="email in dossierCourant.emails" class="clickable" ng-click="selectionmail(dossierCourant, email)">
							<td>{{email.from}}</td>
							<td>{{email.to}}</td>
							<td>{{email.subject}}</td>
							<td>{{email.date}}</td>
						</tr>
						
					</tbody>


			</table>
		
			  <div class="alert alert-info">Le dossier contient {{dossierCourant.emails.length}} mails.</div>
		</div>
			<div>
				<div class="spacer" ng-show="selectionemail != null"> 
					<div class="well well-sm">
						<h1>{{selectionemail.subject}}</h1>
						<p><label>De :</label><span>{{selectionemail.from}}</span></p>
						<p><label>&Agrave :</label><span>s{{electionemail.to}}</span></p>
						<p><label>Date :</label>{{selectionemail.date}}</p>
					</div>	
				</div>
				<p>{{selectionemail.content}}</p>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	</body>
	      
	          
</html>
